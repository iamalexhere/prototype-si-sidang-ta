</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidangId = 1; // Ganti dengan ID sidang yang sesuai
        const textarea = document.querySelector("textarea");

        fetch(`/api/catatan/sidang/${sidangId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }
                return response.json();
            })
            .then(data => {
                // Gabungkan semua catatan menjadi satu string
                const catatanText = data.map(catatan => `- ${catatan.isiCatatan}`).join("\n\n");
                textarea.value = catatanText;
            })
            .catch(error => {
                console.error("Error:", error);
                textarea.value = "Gagal memuat catatan.";
            });
    });
</script>
