<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola TA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js" text="text/javascript" defer></script>
    <link rel="stylesheet" href="tambah-peserta.css">
</head>
<body class="bg-gray-100 font-sans h-screen">

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6 md:w-1/4 lg:w-1/5 xl:w-1/6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">SISTA</h1>
                <p class="text-sm">Grup Pengguna KTA</p>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li><a class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        Dashboard</a></li>
                    <li><a class="flex items-center bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        <strong>Kelola TA</strong></a></li>
                    <li><a href="index.html" class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        Log Out</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content & Profile -->
        <div class="flex-1 flex flex-col p-8 overflow-y-auto"> 

            <!-- Main Content -->
            <div class="flex-grow">
               <div class="header-welcome flex w-full"> 
                    <div>
                        <h2 class="text-3xl font-bold mb-4"> Selamat Datang, John!</h2>
                        <p class="text-gray-600">Senin, 14 Oktober 2024</p>
                    </div>
                    <div id="profile_pic" class="profile-bar ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2 hover:bg-gray-400 rounded transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                        </svg>
                    </div>
               </div>

               <div id="containerTambahPeserta">
                    <h1>Data  Peserta TA</h1>

                    <div id="data">
                        <form action="" method="">
                            <input type="text" name="npm" placeholder="NPM" required>
                            <input type="text" name="nama" placeholder="Nama" required>
                            <input type="text" name="judulSkripsi" placeholder="Judul Skripsi" required>
                            <input type="text" name="pembimbing" placeholder="Pembimbing" required>
                            <input type="text" name="penguji1" placeholder="Penguji 1" required>
                            <input type="text" name="penguji2" placeholder="Penguji 2" required>
                            <input type="button" name="submitData" value="Tambah Peserta" onclick="popUpKonfirmasi">
                        </form>
                    </div>

                    <div id="popupKonfirmasi" style="display: none;">
                        <p>Apakah Data Peserta Sudah Benar?</p>
                        
                        <input type="submit" value="Tidak">
                        <input type="submit" value="Ya">
                   </div>
                   
                   <div id="pesanBerhasil" style="display: none;">
                        <p>Data Peserta berhasil ditambah!</p>
                        <div id="ok">
                            <input type="submit" value="OK">
                        </div> 
                    </div>
               </div>
            </div>
        </div>

        <!--Left bar for profile-->
        <div id="profile" class="hidden h-full w-64 ml-auto">
            <p class="font-bold m-4">Profile</p>

            <div class="about flex flex-col justify-center items-center mt-6">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
                <div>
                    <p class="name text-center"><strong>John Doe</strong></p>
                    <p class="email text-center">6182001100@student.unpar.ac.id</p>    
                </div>
            </div>

            <div class="bg-gray-200 w-64 h-64 rounded mt-3">
                
            </div>
        </div>

    </div>

    <script>
        (function () {
            let popUpKonf = document.querySelector("#popupKonfirmasi");
            let popUpBerhasil = document.querySelector("#pesanBerhasil");

            let tambahPesertaBtn = document.querySelector("#data>form>input[type='button']");
            let tombolTidak = popUpKonf.querySelector("input[value='Tidak']");
            let tombolYa = popUpKonf.querySelector("input[value='Ya']");
            let tombolOK = popUpBerhasil.querySelector("div > input");

            tambahPesertaBtn.addEventListener("click", showKonf => {
                popUpKonf.removeAttribute("style");
            });

            tombolTidak.addEventListener("click", hide => {
                popUpKonf.setAttribute("style", "display: none");
            });

            tombolYa.addEventListener("click", showPesan => {
                popUpKonf.setAttribute("style", "display: none");
                popUpBerhasil.removeAttribute("style")
            });

            tombolOK.addEventListener("click", hide => {
                popUpBerhasil.setAttribute("style", "display: none");
            });
        })();
    </script>
</body>
</html>
