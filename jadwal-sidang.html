<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalkan Sidang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6 md:w-1/4 lg:w-1/5 xl:w-1/6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">SISTA</h1>
                <p class="text-sm">Grup Pengguna KTA</p>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li><a href="dashboard-kta.html" class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        Dashboard</a></li>
                    <li><a href="kelola-ta.html" class="flex items-center bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                        <strong>Kelola TA</strong></a></li>
                    <li><a href="index.html" class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        Log Out</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Jadwalkan Sidang Tugas Akhir</h1>
                    <p class="text-gray-600">Isi informasi lengkap untuk penjadwalan sidang</p>
                </div>

                <!-- Form Card -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <form id="sidangForm" class="space-y-8">
                        <!-- Mahasiswa Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Mahasiswa</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">NPM</label>
                                    <input type="text" name="npm" required
                                           class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                           placeholder="Contoh: 2020730001">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                    <input type="text" name="nama" required
                                           class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                           placeholder="Nama lengkap mahasiswa">
                                </div>
                            </div>
                        </div>

                        <!-- Tugas Akhir Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Tugas Akhir</h2>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Judul Tugas Akhir</label>
                                <textarea name="judul" required rows="2"
                                          class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                          placeholder="Masukkan judul tugas akhir"></textarea>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bidang/Topik</label>
                                    <select name="bidang" required
                                            class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        <option value="">Pilih bidang/topik</option>
                                        <option value="ai">Artificial Intelligence</option>
                                        <option value="network">Computer Network</option>
                                        <option value="security">Cyber Security</option>
                                        <option value="database">Database System</option>
                                        <option value="web">Web Development</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                                    <select name="semester" required
                                            class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        <option value="">Pilih semester</option>
                                        <option value="ganjil">Ganjil</option>
                                        <option value="genap">Genap</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Dosen Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Dosen</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Dosen Pembimbing</label>
                                    <select name="dosen_pembimbing" required
                                            class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        <option value="">Pilih dosen pembimbing</option>
                                        <option value="pascal">Pascal, S.Kom., M.Kom</option>
                                        <option value="lionov">Lionov, Ph.D</option>
                                        <option value="mariskha">Mariskha Tri Adithia, S.Si., M.Sc.</option>
                                        <option value="joanna">Joanna Helga, S.Kom., M.Sc.</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Dosen Penguji</label>
                                    <select name="dosen_penguji" required
                                            class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        <option value="">Pilih dosen penguji</option>
                                        <option value="pascal">Pascal, S.Kom., M.Kom</option>
                                        <option value="lionov">Lionov, Ph.D</option>
                                        <option value="mariskha">Mariskha Tri Adithia, S.Si., M.Sc.</option>
                                        <option value="joanna">Joanna Helga, S.Kom., M.Sc.</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Sidang Schedule Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Jadwal Sidang</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                                    <input type="date" name="tanggal" required
                                           class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Waktu</label>
                                    <input type="time" name="waktu" required
                                           class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Ruangan</label>
                                    <select name="ruangan" required
                                            class="block w-full border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        <option value="">Pilih ruangan</option>
                                        <option value="9111">9111</option>
                                        <option value="9112">9112</option>
                                        <option value="9113">9113</option>
                                        <option value="9114">9114</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex flex-col space-y-4 pt-4">
                            <button type="submit" 
                                    class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                                Jadwalkan Sidang
                            </button>
                            <a href="dashboard-kta.html" 
                               class="text-center text-gray-600 hover:text-gray-800">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Kembali ke Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('sidangForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic validation
            const dosenPembimbing = form.querySelector('[name="dosen_pembimbing"]').value;
            const dosenPenguji = form.querySelector('[name="dosen_penguji"]').value;
            
            if (dosenPembimbing === dosenPenguji) {
                alert('Dosen pembimbing dan penguji tidak boleh sama!');
                return;
            }

            // TODO: Add your save logic here
            alert('Jadwal sidang berhasil disimpan!');
            window.location.href = 'dashboard-kta.html';
        });
    </script>
</body>
</html>
