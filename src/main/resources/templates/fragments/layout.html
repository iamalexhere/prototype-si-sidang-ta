<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SISTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<!-- Sidebar Fragment -->
<aside th:fragment="sidebar" class="w-64 bg-purple-600 text-white p-6">
    <div class="mb-8">
        <h1 class="text-2xl font-bold">SISTA</h1>
        <p class="text-sm" th:text="${userRole}">Grup Pengguna</p>
    </div>
    <nav>
        <ul class="space-y-4">
            <li>
                <a href="/dashboard" class="flex items-center hover:bg-purple-700 p-2 rounded">
                    <i class="fas fa-home mr-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="mt-6">
                <h3 class="px-2 text-xs font-semibold text-white uppercase tracking-wider">Manajemen TA</h3>
            </li>
            <li>
                <a href="/mahasiswa/list" class="flex items-center hover:bg-purple-700 p-2 rounded">
                    <i class="fas fa-users mr-2"></i>
                    Data Mahasiswa TA
                </a>
            </li>
            <li>
                <a href="/sidang/jadwal" class="flex items-center hover:bg-purple-700 p-2 rounded">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Jadwal Sidang
                </a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Alert Fragment -->
<div th:fragment="alert" class="mb-4">
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline" th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline" th:text="${error}"></span>
    </div>
</div>

</html>
