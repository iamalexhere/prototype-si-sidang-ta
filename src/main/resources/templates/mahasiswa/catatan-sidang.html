<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Sidang - Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js" text="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6 md:w-1/4 lg:w-1/5 xl:w-1/6" style="background-color: #EF476F;">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">SISTA</h1>
                <p class="text-sm">Grup Pengguna Mahasiswa</p>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center hover:bg-[#921C38] p-2 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <strong>Dashboard</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center hover:bg-[#921C38] p-2 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <strong>Nilai</strong>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/mahasiswa/catatan}" class="flex items-center hover:bg-[#921C38] bg-[#921C38] p-2 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                            </svg>
                            <strong>Catatan Sidang</strong>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto">
                <a href="#" class="flex items-center hover:bg-[#921C38] p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content & Profile -->
        <div class="flex-1 flex flex-col p-8 overflow-y-auto"> 

            <!-- Main Content -->
            <!-- Header -->
            <div class="header-welcome flex w-full"> 
                <div>
                    <h2 class="text-3xl font-bold mb-4 specialText" th:text="'Selamat Datang, ' + ${tugasAkhir?.mahasiswa?.nama ?: 'Mahasiswa'}">Selamat Datang!</h2>
                    <p class="text-gray-600" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd MMMM yyyy')}">Tanggal</p>
                </div>
                <div id="profile_pic" class="profile-bar ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2 hover:bg-gray-400 rounded transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
            </div>
            
            <!-- Text Area for Sidang Notes -->
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-2">Catatan Sidang</h3>
                <textarea id="catatanSidang" class="w-full p-4 border border-gray-300 rounded bg-gray-100 text-gray-700 resize-none" rows="20" readonly>
                Memuat catatan sidang...
                </textarea>
            </div>

        </div>

        <!-- Profile Sidebar -->
        <div id="profile" class="h-full w-96 ml-auto border-l-4 flex flex-col">
            <p class="font-bold m-4 specialText">Profile</p>
            <div class="about flex flex-col justify-center items-center mt-6">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
                <div>
                    <p class="name text-center">
                        <strong th:text="${tugasAkhir?.mahasiswa?.nama ?: 'Mahasiswa'}">Nama Mahasiswa</strong>
                    </p>
                    <p class="email text-center" th:text="${tugasAkhir?.mahasiswa?.npm ?: '-'}">NPM</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Mengambil mahasiswaId dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const mahasiswaId = urlParams.get('mahasiswaId');
        
        const textarea = document.querySelector("#catatanSidang");

        if (mahasiswaId) {
            // Fetch catatan berdasarkan mahasiswaId
            fetch(`/catatan/sidang/${mahasiswaId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch catatan");
                    }
                    return response.json();
                })
                .then(data => {
                    const catatanText = data.map(catatan => `- ${catatan.isiCatatan}`).join("\n\n");
                    textarea.value = catatanText || "Tidak ada catatan untuk ditampilkan.";
                })
                .catch(error => {
                    console.error("Error:", error);
                    textarea.value = "Gagal memuat catatan.";
                });
        } else {
            textarea.value = "Mahasiswa ID tidak ditemukan.";
        }
    });
</script>

</html>
