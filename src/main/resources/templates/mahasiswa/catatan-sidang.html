<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Catatan Sidang - Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js" text="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .mainColor { background-color: #EF476F; }
        .darkColor { background-color: #78405e; }
        .YesColor { background-color: #60d2a4; }
        .specialText { font-family: 'Plus Jakarta Sans', sans-serif; }
        .navy { color: #30547a; }
    </style>
    <style>
        textarea {
            text-align: left; 
            padding: 0px;    
            line-height: 0.5;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="flex flex-col w-64 mainColor text-white p-6 md:w-1/4 lg:w-1/5 xl:w-1/6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">SISTA</h1>
                <p class="text-sm specialText">Grup Pengguna Mahasiswa</p>
            </div>
            <nav class="flex flex-col flex-1">
               <ul class="space-y-4">
                   <li>
                       <a th:href="@{/mahasiswa/dashboard}" class="flex items-center mainColor hover:bg-[rgb(182,64,94)] p-2 rounded">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                           </svg>
                           Dashboard
                       </a>
                   </li>
                   <li>
                       <a th:href="@{/mahasiswa/nilai}" class="flex items-center mainColor hover:bg-[rgb(182,64,94)] p-2 rounded">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                           </svg>
                           Nilai
                       </a>
                   </li>
                   <li>
                       <a th:href="@{/mahasiswa/catatan}" class="flex items-center darkColor p-2 rounded">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                           </svg>
                           <strong>Catatan Sidang</strong>
                       </a>
                   </li>
               </ul>
            </nav>
            <div class="mt-auto">
                <a href="/mahasiswa/dashboard/logout" class="flex items-center hover:bg-[rgb(182,64,94)] p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content & Profile -->
        <div class="flex-1 flex flex-col p-8 overflow-y-auto"> 

            <!-- Main Content -->
            <!-- Header -->
            <div class="header-welcome flex w-full"> 
                <div>
                    <h2 class="text-3xl font-bold mb-4 specialText">Catatan Sidang</h2>
                    <p class="text-gray-600" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd MMMM yyyy')}">Tanggal</p>
                </div>
                <div id="profile_pic" class="profile-bar ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2 hover:bg-gray-400 rounded transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
            </div>
            
            <!-- Text Area for Sidang Notes -->
            <div class="mt-8">
                <textarea id="catatanSidang" 
                        class="w-full p-4 border border-gray-300 rounded bg-gray-100 text-gray-700 resize-none" 
                        rows="20" 
                        readonly 
                        style="text-align: left; padding: 0;">
                    <th:block th:each="catatan : ${catatanList}">
                        [[${catatan.isiCatatan}]]
                    </th:block>
                </textarea>
            </div>

        </div>

        <!-- Profile Sidebar -->
        <div id="profile" class="h-full w-96 ml-auto border-l-4 flex flex-col">
            <p class="font-bold m-4 specialText">Profile</p>
            <div class="about flex flex-col justify-center items-center mt-6">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
                <div>
                    <p class="name text-center">
                        <strong th:text="${tugasAkhir?.mahasiswa?.nama ?: 'Mahasiswa'}">Nama Mahasiswa</strong>
                    </p>
                    <p class="email text-center" th:text="${tugasAkhir?.mahasiswa?.npm ?: '-'}">NPM</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const URL = "http://localhost:8080/mahasiswa/catatan";

        function stripHTML(html) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
            return tempDiv.textContent || tempDiv.innerText || "";
        }

        async function fetchCatatanSidang(mahasiswaId) {
            const mahasiswaId = "[[${session.mahasiswaId}]]";
            const response = await fetch(`http://localhost:8080/mahasiswa/catatan/${mahasiswaId}`);
            if (!response.ok) throw new Error("Gagal mengambil data dari server.");
            const data = await response.text();
            const cleanText = stripHTML(data);
            document.getElementById("catatanSidang").value = cleanText;
        }

        // Memastikan mahasiswaId tersedia dan memanggil fungsi fetch
        if (mahasiswaId) {
            fetchCatatanSidang(mahasiswaId);
        } else {
            console.error("Mahasiswa ID tidak ditemukan dalam sesi.");
            alert("Tidak dapat memuat data karena ID mahasiswa tidak ditemukan.");
        }

    });
</script>

</html>
