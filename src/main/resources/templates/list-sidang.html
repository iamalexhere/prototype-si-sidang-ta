<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Daftar Sidang TA')}">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/layout :: sidebar}"></aside>
        
        <div class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Daftar Sidang Tugas Akhir</h1>
                    <a href="/sidang/jadwal" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        + Jadwalkan Sidang
                    </a>
                </div>

                <!-- Alert Messages -->
                <div th:replace="~{fragments/layout :: alert}"></div>

                <!-- Sidang Table -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NPM</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Mahasiswa</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ruangan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penguji</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="sidang : ${sidangList}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${sidang.tugasAkhir.mahasiswa.npm}">123456</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${sidang.tugasAkhir.mahasiswa.nama}">John Doe</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${#temporals.format(sidang.jadwal, 'dd MMM yyyy HH:mm')}">01 Jan 2024 10:00</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${sidang.ruangan}">R.4.1</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          th:with="status=${sidang.statusSidang.name()}"
                                          th:classappend="${
                                            status == 'terjadwal' ? 'bg-yellow-100 text-yellow-800' : 
                                            status == 'berlangsung' ? 'bg-blue-100 text-blue-800' :
                                            status == 'selesai' ? 'bg-green-100 text-green-800' : 
                                            'bg-red-100 text-red-800'
                                          }"
                                          th:text="${#strings.capitalize(status)}">Status</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <div th:each="penguji : ${@pengujiSidangRepository.findBySidang_SidangId(sidang.sidangId)}">
                                        <span th:text="${penguji.peran + ': ' + penguji.dosen.nama}">Penguji 1: Dr. John</span>
                                    </div>
                                </td>
                            </tr>
                            <!-- Empty State -->
                            <tr th:if="${#lists.isEmpty(sidangList)}">
                                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                    Belum ada jadwal sidang yang terdaftar
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
