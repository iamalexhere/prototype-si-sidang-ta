<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/profileBar.js}" text="text/javascript" defer></script>
    <script th:src="@{/filter.js}" text="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        .mainColor{
            background-color: #EF476F;
        }
        .darkColor{
            background-color: #78405e;
        }
        .YesColor{
            background-color: #60d2a4;
        }
        .fontJakarta{
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .navy{
            color: #30547a;
        }

        .tabelMahasiswa > tr > td{
            border-color: #30547a;
            border-top-width: 1px;
            border-bottom-width: 1px;
            padding: 6px;
        }

        select *{
            color: black;
        }
        .linkToStudent{
            display: inline-block;
            border: 3px solid #30547a;
            border-radius: 100%;
            font-size: 18px;
            color: #30547a;
            width: 30px;
            font-weight: bold;
            height: 30px;
            text-align: center;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen">

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside th:replace="~{dosen/fragments/sidebar :: sidebar}"> </aside>

        <!-- Main Content & Profile -->
        <div class="flex-1 flex flex-col p-8 overflow-y-auto"> 

            <!-- Main Content -->
            <div class="flex-grow">
               <div class="header-welcome flex w-full"> 
                    <div>
                        <h2 class="text-3xl font-bold mb-4 fontJakarta"> Selamat Datang, <span th:if="${nama_dosen}" th:text="${nama_dosen}">Dosen</span>!</h2>
                        <p class="text-gray-600" th:text="${tanggal}">Senin, 14 Oktober 2024</p>
                    </div>
                    <div id="profile_pic" class="profile-bar ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2 hover:bg-gray-400 rounded transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                        </svg>
                    </div>
                </div>
            
               <div class="w-full flex mt-8">
                   <div class="text-2xl font-bold fontJakarta w-auto">Daftar Mahasiswa TA di Bimbing</div>
                   <form method="GET" action="/dosen/" class="ml-auto">
                       <input type="button" value="x" name="remove" class="ml-auto border linkToStudent text-center hidden">
                        <input type="text" name="nama_mahasiswa" th:value="${nama_mahasiswa}" placeholder="Nama mahasiswa" class="nama_mahasiswa rounded-full border border-gray-400 px-4 box-border w-40 h-10">
                        <input type="text" name="npm_mahasiswa" th:value="${npm_mahasiswa}" placeholder="NPM" class="npm_mahasiswa rounded-full border border-gray-400 px-4 box-border w-36 h-10">
                        <input type="radio" name="periode" value="ganjil" th:checked="${periode=='ganjil'}" id="ganjil" class="mx-2"><label for="ganjil">Ganjil</label>
                        <input type="radio" name="periode" value="genap" th:checked="${periode=='genap'}" id="genap" class="mr-2"><label for="genap">Genap</label>
                        <div class="relative inline-flex items-center">
                            <select name="tahun_ajaran" th:value="${tahun_ajaran}" class="w-auto h-10 border border-gray-400 rounded-full pl-2 text-gray-400">
                                <option value="" disabled selected hidden>Tahun ajaran</option>
                                <option value="2024">2024-2025</option>
                                <option value="2023">2023-2024</option>
                                <option value="2022">2022-2023</option>
                                <option value="2021">2021-2022</option>
                                <option value="2020">2020-2021</option>
                            </select>
                        </div>
                        <input type="submit" value="Filters" class="ml-auto border border-gray-400 rounded-full w-24 h-12 opacity-100 bg-sky-700 text-white">
                   </form>
                </div>
                
                <div class="h-auto">
                    <table class="mt-4 table-auto w-full">
                        <thead>
                            <tr class="bg-gray-98 navy">
                                <th>No</th>
                                <th>NPM</th>
                                <th>Nama</th>
                                <th>Semester</th>
                                <th>Tahun Ajaran</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody class="tabelMahasiswa text-center">
                            <tr th:each="row, stat : ${mahasiswaDiBimbing}">
                                <td th:text="${stat.index +1}"></td>
                                <td th:text="${row.npm}"></td>
                                <td th:text="${row.nama}"></td>
                                <td th:text="${row.periode}"></td>
                                <td th:text="${row.tahun_ajaran}"></td>
                                <td><form action="@{/dosenPembimbing}"><span class="linkToStudent">i</span></form></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-2xl font-bold fontJakarta w-auto mt-8">Daftar Mahasiswa TA di Uji</div>
                    <table class="mt-4 table-auto w-full">
                        <thead>
                            <tr class="bg-gray-98 navy">
                                <th>No</th>
                                <th>NPM</th>
                                <th>Nama</th>
                                <th>Semester</th>
                                <th>Tahun Ajaran</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody class="tabelMahasiswa text-center">
                            <tr th:each="row, stat : ${mahasiswaDiUji}">
                                <td th:text="${stat.index +1}"></td>
                                <td th:text="${row.npm}"></td>
                                <td th:text="${row.nama}"></td>
                                <td th:text="${row.periode}"></td>
                                <td th:text="${row.tahun_ajaran}"></td>
                                <td><form><span class="linkToStudent">i</span></form></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        <!--Left bar for profile-->
        <div id="profile" class="h-full w-96 ml-auto border-l-4 flex">
            <p class="font-bold m-4 specialText">Profile</p>

            <div class="about flex flex-col justify-center items-center mt-6">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" />
                    </svg>
                </div>
                <div>
                    <p class="name text-center"><strong>John Doe</strong></p>
                    <p class="email text-center">6182001100@student.unpar.ac.id</p>    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
