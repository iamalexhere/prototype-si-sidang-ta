<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beri Nilai Bimbingan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <nav class="h-full flex flex-col">
                <div class="p-4">
                    <h2 class="text-2xl font-bold text-gray-800">SISTA</h2>
                </div>
                <div class="flex-1 px-4">
                    <a th:href="@{/dosen/dashboard}" class="flex items-center hover:bg-gray-100 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <strong>Dashboard</strong>
                    </a>
                </div>
                <div class="mt-auto p-4">
                    <a th:href="@{/logout}" class="flex items-center hover:bg-red-100 p-2 rounded text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <strong>Logout</strong>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold mb-8">Input Nilai Bimbingan</h1>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form th:action="@{/dosen/hitung-nilai-akhir-pembimbing}" method="post" class="space-y-6">
                        <input type="hidden" name="sidangId" th:value="${sidangId}" />
                        <input type="hidden" name="dosenId" th:value="${dosenId}" />
                        
                        <div class="space-y-4">
                            <div th:each="komponen : ${komponenNilai}" class="flex flex-col">
                                <label th:for="'nilai-' + ${komponen.komponenId}" 
                                       class="text-sm font-medium text-gray-700 mb-1" 
                                       th:text="${komponen.namaKomponen + ' (Bobot: ' + komponen.bobot + ')'}">
                                </label>
                                <input type="number" 
                                       th:id="'nilai-' + ${komponen.komponenId}"
                                       th:name="'nilai-' + ${komponen.komponenId}"
                                       step="0.01" 
                                       min="0" 
                                       max="100"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                       required>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <a th:href="@{/dosen/dashboard}" 
                               class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                Batal
                            </a>
                            <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Simpan Nilai
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
