<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Riwayat Sidang')}">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/layout :: sidebar}"></aside>
        
        <div class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Riwayat Sidang</h1>
                    <div class="text-gray-600">
                        <p><span class="font-semibold">NPM:</span> <span th:text="${mahasiswa.npm}">123456</span></p>
                        <p><span class="font-semibold">Nama:</span> <span th:text="${mahasiswa.nama}">John Doe</span></p>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div th:replace="~{fragments/layout :: alert}"></div>

                <!-- Sidang Table -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ruangan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penguji</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="sidang : ${sidangList}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${#temporals.format(sidang.jadwal, 'dd MMM yyyy HH:mm')}">01 Jan 2024 10:00</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                    th:text="${sidang.ruangan}">R.4.1</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          th:classappend="${sidang.statusSidang.name() == 'TERJADWAL'} ? 'bg-yellow-100 text-yellow-800' : 
                                                         ${sidang.statusSidang.name() == 'BERLANGSUNG'} ? 'bg-blue-100 text-blue-800' :
                                                         ${sidang.statusSidang.name() == 'SELESAI'} ? 'bg-green-100 text-green-800' : 
                                                         'bg-red-100 text-red-800'"
                                          th:text="${sidang.statusSidang}">Status</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <div th:each="penguji : ${@pengujiSidangRepository.findBySidang_SidangId(sidang.sidangId)}">
                                        <span th:text="${penguji.peran + ': ' + penguji.dosen.nama}">Penguji 1: Dr. John</span>
                                    </div>
                                </td>
                            </tr>
                            <!-- Empty State -->
                            <tr th:if="${#lists.isEmpty(sidangList)}">
                                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                    Belum ada riwayat sidang
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
