<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6">
            <h1 class="text-2xl font-bold">SISTA</h1>
            <nav class="mt-6">
                <ul class="space-y-4">
                    <li><a th:href="@{/dashboard-kta}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Dashboard</a></li>
                    <li><a th:href="@{/kelola-ta}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Data Mahasiswa TA</a></li>
                    <li><a th:href="@{/atur-sidang}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Atur Sidang</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-6">Tambah Dosen</h1>
                <form action="/dosen/add" method="POST" class="space-y-6">
                    <div>
                        <label for="nip" class="block text-sm font-medium text-gray-700">NIP:</label>
                        <input type="text" id="nip" name="nip" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Masukkan NIP">
                    </div>
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Masukkan Nama Lengkap">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" placeholder="Masukkan Email">
                    </div>
                    <button type="submit" class="mt-4 bg-purple-600 text-white font-bold py-2 px-4 rounded">Tambah Dosen</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
