<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Tambah Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <aside class="w-64 bg-purple-600 text-white p-6">
            <h1 class="text-2xl font-bold">SISTA</h1>
            <nav class="mt-6">
                <ul class="space-y-4">
                    <li><a th:href="@{/kta/dashboard-kta}" class="hover:bg-purple-700 p-2 rounded">Dashboard</a></li>
                    <li><a th:href="@{/kta/kelola-ta}" class="hover:bg-purple-700 p-2 rounded">Data Mahasiswa TA</a></li>
                    <li><a th:href="@{/kta/atur-sidang}" class="hover:bg-purple-700 p-2 rounded">Atur Sidang</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold" th:text="${title}">Tambah Dosen</h1>
                    <a th:href="@{/kta/dosen}" class="text-purple-600 hover:text-purple-800">‚Üê Kembali</a>
                </div>
                <form th:action="@{/kta/dosen/tambah}" method="post" class="bg-white rounded-xl shadow-lg p-8">
                    <div class="mb-4">
                        <label for="nip" class="block text-gray-700 font-medium mb-2">NIP</label>
                        <input type="text" id="nip" name="nip" required 
                               class="border border-gray-300 rounded-md w-full px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500" 
                               th:value="${dosen.nip}">
                    </div>
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700 font-medium mb-2">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required 
                               class="border border-gray-300 rounded-md w-full px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500" 
                               th:value="${dosen.nama}">
                    </div>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                        <input type="text" id="username" name="username" required 
                               class="border border-gray-300 rounded-md w-full px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500" 
                               th:value="${dosen.username}">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="border border-gray-300 rounded-md w-full px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500" 
                               th:value="${dosen.email}">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="border border-gray-300 rounded-md w-full px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
                    </div>
                    <div class="flex justify-end gap-4">
                        <a th:href="@{/kta/dosen}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Batal</a>
                        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
