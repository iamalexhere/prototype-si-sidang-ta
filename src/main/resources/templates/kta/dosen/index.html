<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Data Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <aside class="w-64 bg-purple-600 text-white p-6">
            <h1 class="text-2xl font-bold">SISTA</h1>
            <nav class="mt-6">
                <ul class="space-y-4">
                    <li><a th:href="@{/dashboard-kta}" class="hover:bg-purple-700 p-2 rounded">Dashboard</a></li>
                    <li><a th:href="@{/kelola-ta}" class="hover:bg-purple-700 p-2 rounded">Data Mahasiswa TA</a></li>
                    <li><a th:href="@{/atur-sidang}" class="hover:bg-purple-700 p-2 rounded">Atur Sidang</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold mb-6" th:text="${title}">Data Dosen</h1>
                <div class="mb-4 flex gap-4">
                    <a th:href="@{/dosen/tambah}" class="bg-purple-600 text-white px-4 py-2 rounded-md">Tambah Dosen</a>
                    <div class="flex-grow">
                        <input type="text" name="searchDosen" placeholder="Cari Dosen..." class="border border-gray-300 rounded-md w-full px-4 py-2">
                    </div>
                    <select class="border border-gray-300 rounded-md">
                        <option value="">Sort By</option>
                        <option value="nip">NIP</option>
                        <option value="name">Nama</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <table class="min-w-full bg-white rounded-lg shadow-lg">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600">
                            <th class="py-3 px-4">NIP</th>
                            <th class="py-3 px-4">Nama</th>
                            <th class="py-3 px-4">Email</th>
                            <th class="py-3 px-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dosen : ${dosenList}">
                            <td th:text="${dosen.nip}"></td>
                            <td th:text="${dosen.nama}"></td>
                            <td th:text="${dosen.email}"></td>
                            <td>
                                <a th:href="@{/dosen/ubah(id=${dosen.dosenId})}" class="text-blue-500">Edit</a>
                                <form th:action="@{/dosen/hapus}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${dosen.dosenId}">
                                    <button type="submit" class="text-red-500">Hapus</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
