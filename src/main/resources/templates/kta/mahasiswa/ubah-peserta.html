<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside th:replace="~{kta/fragments/sidebar :: sidebar}"></aside>
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Ubah Mahasiswa</h1>
                <form th:action="@{/kta/mahasiswa/ubah}" method="post" class="bg-white rounded-xl shadow-lg p-8">
                    <input type="hidden" name="id" th:value="${mahasiswa.mahasiswaId}">
                    <input type="hidden" name="username" th:value="${mahasiswa.username}">
                    <div class="mb-4">
                        <label for="npm" class="block text-gray-700">NPM</label>
                        <input type="text" id="npm" name="npm" th:value="${mahasiswa.npm}" required class="border border-gray-300 rounded-md w-full px-4 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" th:value="${mahasiswa.nama}" required class="border border-gray-300 rounded-md w-full px-4 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" th:value="${mahasiswa.email}" required class="border border-gray-300 rounded-md w-full px-4 py-2">
                    </div>
                    <div class="flex justify-end gap-4">
                        <a th:href="@{/kta/mahasiswa}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Batal</a>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Simpan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
