<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Peserta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6">
            <h1 class="text-2xl font-bold">SISTA</h1>
            <nav class="mt-6">
                <ul class="space-y-4">
                    <li><a th:href="@{/dashboard-kta}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Dashboard</a></li>
                    <li><a th:href="@{/kelola-ta}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Data Mahasiswa TA</a></li>
                    <li><a th:href="@{/atur-sidang}" class="hover:bg-purple-700 p-2 rounded transition-colors duration-200">Atur Sidang</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">

                <!-- Edit Form -->
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-6">Ubah Data Peserta</h2>
                    <form action="/peserta/update" method="POST" class="space-y-6">
                        <div>
                            <label for="npm" class="block text-sm font-medium text-gray-700">NPM:</label>
                            <input type="text" id="npm" name="npm" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="2117051001" readonly>
                        </div>
                        <div>
                            <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap:</label>
                            <input type="text" id="nama" name="nama" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="John Doe">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                            <input type="email" id="email" name="email" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="johndoe@email.com">
                        </div>
                        <div>
                            <label for="judulSkripsi" class="block text-sm font-medium text-gray-700">Judul Skripsi:</label>
                            <input type="text" id="judulSkripsi" name="judulSkripsi" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="Implementasi protokol transfer data dengan multiple frame/packet yang reliable di Wireless Sensor Network bertopologi kluster">
                        </div>
                        <div>
                            <label for="pembimbing" class="block text-sm font-medium text-gray-700">Pembimbing:</label>
                            <input type="text" id="pembimbing" name="pembimbing" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="Elisati Hulu, S.T,M.T.">
                        </div>
                        <div>
                            <label for="penguji1" class="block text-sm font-medium text-gray-700">Penguji 1:</label>
                            <input type="text" id="penguji1" name="penguji1" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="Lionov, Ph.D.">
                        </div>
                        <div>
                            <label for="penguji2" class="block text-sm font-medium text-gray-700">Penguji 2:</label>
                            <input type="text" id="penguji2" name="penguji2" required 
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                                   value="Natalia, S.Si,M.Si.">
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="button" onclick="showConfirmation()" 
                                    class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
                                Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                    <h2 class="text-2xl font-bold mb-4">Konfirmasi Perubahan</h2>
                    <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menyimpan perubahan data peserta?</p>
                    <div class="flex justify-end gap-4">
                        <button onclick="hideConfirmation()" 
                                class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                            Batal
                        </button>
                        <button onclick="submitForm()" 
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
                            Simpan
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById('confirmationModal').classList.remove('hidden');
        }

        function hideConfirmation() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        function submitForm() {
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
