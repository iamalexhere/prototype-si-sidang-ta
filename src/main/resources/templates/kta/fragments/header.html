<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="bg-white shadow">
        <div class="px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900" th:text="${pageTitle}">Page Title</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <button type="button" class="p-2 text-gray-500 hover:text-gray-600 focus:outline-none">
                        <span class="sr-only">View notifications</span>
                        <i class="fas fa-bell"></i>
                    </button>
                    <!-- Profile dropdown -->
                    <div class="relative">
                        <button type="button" class="p-2 text-gray-500 hover:text-gray-600 focus:outline-none">
                            <span class="sr-only">Open user menu</span>
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Breadcrumbs -->
            <div class="mt-2">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-4">
                        <li>
                            <div>
                                <a th:href="@{/kta/dashboard}" class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-home"></i>
                                    <span class="sr-only">Home</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                                <span class="ml-4 text-sm font-medium text-gray-500" th:text="${pageTitle}">Current Page</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
