<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Tambah Peserta TA')}">
</head>
<body class="bg-gray-100 font-sans h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/layout :: sidebar}"></aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-6">Tambah Peserta Tugas Akhir</h1>
                
                <!-- Alert Messages -->
                <div th:replace="~{fragments/layout :: alert}"></div>
                
                <form th:action="@{/mahasiswa/tambah}" th:object="${mahasiswaRequest}" method="post" class="space-y-6">
                    <div>
                        <label for="npm" class="block text-sm font-medium text-gray-700">NPM</label>
                        <input type="text" id="npm" th:field="*{npm}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                               placeholder="Masukkan NPM">
                        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('npm')}" th:errors="*{npm}"></span>
                    </div>
                    
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="nama" th:field="*{nama}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                               placeholder="Masukkan Nama Lengkap">
                        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></span>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" th:field="*{email}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                               placeholder="Masukkan Email">
                        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" th:field="*{username}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                               placeholder="Masukkan Username">
                        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" th:field="*{password}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200" 
                               placeholder="Masukkan Password">
                        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <a href="/mahasiswa/list" 
                           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Batal
                        </a>
                        <button type="submit" 
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
