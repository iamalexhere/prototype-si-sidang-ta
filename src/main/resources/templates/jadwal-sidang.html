<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Jadwal Sidang TA')}">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/layout :: sidebar}"></aside>
        
        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Jadwalkan Sidang Tugas Akhir</h1>
                    <p class="text-gray-600">Isi informasi lengkap untuk penjadwalan sidang</p>
                </div>

                <!-- Alert Messages -->
                <div th:replace="~{fragments/layout :: alert}"></div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <form th:action="@{/sidang/jadwal}" th:object="${sidangRequest}" method="post" class="space-y-8">
                        <!-- Mahasiswa Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Mahasiswa</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">NPM</label>
                                    <select th:field="*{mahasiswaId}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                                        <option value="">Pilih Mahasiswa</option>
                                        <option th:each="mhs : ${mahasiswaList}" 
                                                th:value="${mhs.mahasiswaId}" 
                                                th:text="${mhs.npm + ' - ' + mhs.nama}">
                                        </option>
                                    </select>
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('mahasiswaId')}" th:errors="*{mahasiswaId}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Jadwal Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Jadwal</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Tanggal Sidang</label>
                                    <input type="date" th:field="*{tanggalSidang}" 
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('tanggalSidang')}" th:errors="*{tanggalSidang}"></span>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Waktu Sidang</label>
                                    <input type="time" th:field="*{waktuSidang}" 
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('waktuSidang')}" th:errors="*{waktuSidang}"></span>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Ruangan</label>
                                    <input type="text" th:field="*{ruangan}" 
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200"
                                           placeholder="Masukkan ruangan sidang">
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('ruangan')}" th:errors="*{ruangan}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Dosen Section -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Informasi Dosen</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Penguji 1</label>
                                    <select th:field="*{penguji1Id}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                                        <option value="">Pilih Penguji 1</option>
                                        <option th:each="dosen : ${dosenList}" 
                                                th:value="${dosen.dosenId}" 
                                                th:text="${dosen.nama}">
                                        </option>
                                    </select>
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('penguji1Id')}" th:errors="*{penguji1Id}"></span>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Penguji 2</label>
                                    <select th:field="*{penguji2Id}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                                        <option value="">Pilih Penguji 2</option>
                                        <option th:each="dosen : ${dosenList}" 
                                                th:value="${dosen.dosenId}" 
                                                th:text="${dosen.nama}">
                                        </option>
                                    </select>
                                    <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('penguji2Id')}" th:errors="*{penguji2Id}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4 pt-4">
                            <a href="/sidang/list" 
                               class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Batal
                            </a>
                            <button type="submit" 
                                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                                Jadwalkan Sidang
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
