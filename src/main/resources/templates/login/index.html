<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            .bg-unpar {
                background-image: url('/Gambar/login-page-background.jpg');
                background-size: cover;
                background-position: center;
            }
            .mainColor{
                background-color: #EF476F;
            }
            .mainColor:hover{
                background-color: #DA5C7A;
            }
        </style>
    </head>
    
    <body class="bg-unpar h-screen flex items-center justify-center">
        <div class="bg-white bg-opacity-50 backdrop-blur-2xl backdrop-filter rounded-2xl shadow-lg p-8 max-w-sm w-full border-2 border-white">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login SISTA</h2>
            
            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${error}"></span>
            </div>
            
            <form id="loginForm" method="post" th:action="@{/login}" th:object="${users}">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input id="email" name="email" type="email" th:field="*{email}" placeholder="Enter your email" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input id="password" type="password" name="passwordHash" th:field="*{passwordHash}" placeholder="Enter your password" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="mainColor text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full rounded-md">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
