<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atur Bobot Nilai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h1 class="text-xl font-semibold text-center mb-6">Bobot Nilai Dosen Pembimbing</h1>
    <form>
      <div class="space-y-5">
        <!-- Tata Tulis Laporan -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Tata Tulis Laporan</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Penguasaan Materi -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Penguasaan Materi</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Kelengkapan Materi -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Kelengkapan Materi</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Kelengkapan Bimbingan -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Kelengkapan Bimbingan</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
      </div>
      <button type="submit" class="mt-6 w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition">
        Simpan Komponen
      </button>
    </form>
  </div>
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h1 class="text-xl font-semibold text-center mb-6">Bobot Nilai Dosen Penguji</h1>
    <form>
      <div class="space-y-5">
        <!-- Presentasi -->
        <div class="flex items-center justify-between">
            <label class="text-gray-700">Presentasi</label>
            <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
          </div>
        <!-- Tata Tulis Laporan -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Tata Tulis Laporan</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Penguasaan Materi -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Penguasaan Materi</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Kelengkapan Materi -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Kelengkapan Materi</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
        <!-- Kelengkapan Bimbingan -->
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Kelengkapan Bimbingan</label>
          <input type="number" class="w-16 border border-gray-300 rounded-md text-center focus:ring-2 focus:ring-blue-500 focus:outline-none" min="0" max="100" />
        </div>
      </div>
      <button type="submit" class="mt-6 w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition">
        Simpan Komponen
      </button>
    </form>
  </div>
</body>
</html>
