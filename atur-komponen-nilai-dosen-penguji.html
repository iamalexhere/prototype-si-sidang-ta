<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Komponen Nilai Dosen Penguji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-600 text-white p-6 md:w-1/4 lg:w-1/5 xl:w-1/6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">SISTA</h1>
                <p class="text-sm">Grup Pengguna KTA</p>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li><a href="dashboard-kta.html" class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        Dashboard</a></li>
                    <li><a href="kelola-ta.html" class="flex items-center bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                        <strong>Kelola TA</strong></a></li>
                    <li><a href="index.html" class="flex items-center hover:bg-purple-700 p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        Log Out</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-lg w-full">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Komponen Nilai Dosen Penguji</h1>
                    <p class="text-gray-600">Kelola komponen penilaian untuk dosen penguji sidang</p>
                </div>

                <!-- Form Card -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <!-- Add Component Button -->
                    <button id="addComponentBtn" 
                            class="mb-6 w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Tambah Komponen Baru
                    </button>

                    <!-- Components List -->
                    <div class="space-y-4" id="componentsList">
                        <!-- Components will be added here dynamically -->
                    </div>
                </div>

                <!-- Back Button -->
                <div class="text-center mt-8">
                    <a href="atur-komponen-nilai.html" 
                       class="inline-flex items-center text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Kembali
                    </a>
                </div>
            </div>
        </div>

        <!-- Component Template (Hidden) -->
        <template id="componentTemplate">
            <div class="component-item bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="flex items-center justify-between">
                    <input type="text" class="component-name flex-grow mr-4 bg-transparent border-none focus:ring-0 text-gray-800 font-medium"
                           value="Komponen Baru">
                    <div class="flex items-center space-x-2">
                        <button class="edit-btn text-blue-600 hover:text-blue-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn text-red-600 hover:text-red-800">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <script>
            // Initial data
            const components = [
                { name: "Presentasi" },
                { name: "Tata Tulis Laporan" },
                { name: "Penguasaan Materi" },
                { name: "Kelengkapan Materi" },
                { name: "Kelengkapan Bimbingan" }
            ];

            const componentsList = document.getElementById('componentsList');
            const addComponentBtn = document.getElementById('addComponentBtn');
            const componentTemplate = document.getElementById('componentTemplate');

            // Render components
            function renderComponents() {
                componentsList.innerHTML = '';
                components.forEach((component, index) => {
                    const newComponent = componentTemplate.content.cloneNode(true);
                    const componentElement = newComponent.querySelector('.component-item');
                    const nameInput = newComponent.querySelector('.component-name');
                    
                    nameInput.value = component.name;
                    nameInput.disabled = true;

                    // Edit button
                    newComponent.querySelector('.edit-btn').addEventListener('click', () => {
                        if (nameInput.disabled) {
                            nameInput.disabled = false;
                            nameInput.focus();
                        } else {
                            nameInput.disabled = true;
                            components[index].name = nameInput.value;
                        }
                    });

                    // Delete button
                    newComponent.querySelector('.delete-btn').addEventListener('click', () => {
                        if (confirm('Apakah Anda yakin ingin menghapus komponen ini?')) {
                            components.splice(index, 1);
                            renderComponents();
                        }
                    });

                    // Save on enter
                    nameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            nameInput.disabled = true;
                            components[index].name = nameInput.value;
                        }
                    });

                    componentsList.appendChild(newComponent);
                });
            }

            // Add new component
            addComponentBtn.addEventListener('click', () => {
                components.push({ name: "Komponen Baru" });
                renderComponents();
                const lastComponent = componentsList.lastElementChild;
                const nameInput = lastComponent.querySelector('.component-name');
                nameInput.disabled = false;
                nameInput.focus();
                nameInput.select();
            });

            // Initial render
            renderComponents();
        </script>
    </div>
</body>
</html>
